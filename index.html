<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random_quote_generator</title>
                <!-- CSS Local File -->
    <link rel="stylesheet" type="text/css" href="styles.css">
                <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
                <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
                <!-- The Random Quote Button -->
    <button id="very-quotable-button" class="very-quotable-button" onclick="getRandomQuote()">Click for a Random Quote</button>

<div class="very-quotable-box">
<p id="text"></p>
<p id="author"></p>
</div>

                <!-- The Date & Time Button -->
<button id="very-dateable-button" class="very-dateable-button" onclick="document.getElementById('date').innerHTML = Date()">Click for the Date & Time</button>

<p class="date-text" id="date"></p>

                <!-- JavaScript Local File -->
<script src="app.js"></script>
                <!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
